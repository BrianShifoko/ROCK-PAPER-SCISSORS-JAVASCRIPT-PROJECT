<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="game">
        <div id="playerChoice">
            <button id="rock" aria-label="Rock">🪨</button>
            <button id="paper" aria-label="Paper">📄</button>
            <button id="scissors" aria-label="Scissors">✂️</button>
        </div>
        <div id="result"></div>
        <div id="score">
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>Computer Wins: <span id="computerWins">0</span></p>
            <p>Ties: <span id="ties">0</span></p>

        </div>
        <button id="restartButton" aria-label="Restart Game">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
